<h2 appProtected>Log In</h2>
<div *ngIf="!userService.token">
  <div>
    <label>Username:</label
    >
    <br/>
    <input type="text" name="login-username" [(ngModel)]="user.username">
    <span *ngFor="let error of userService.errors.username"><br/>
      {{ error }}</span></div>
  <div>
    <label>Password:</label>
    <br/>

    <input type="password" name="login-password" [(ngModel)]="user.password">
    <span *ngFor="let error of userService.errors.password"><br/>
      {{ error }}</span>
  </div>
  <div>
    <button (click)="login()">Log In</button>
  </div>
  <div>
    <span *ngFor="let error of userService.errors.non_field_errors">{{ error }}<br/></span>
  </div>
</div>
