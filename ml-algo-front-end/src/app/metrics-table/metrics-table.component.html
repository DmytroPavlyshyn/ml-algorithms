<table
  *ngIf="table_data!=null"
  mat-table [dataSource]="table_data" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <ng-container matColumnDef="error_type">
    <th mat-header-cell *matHeaderCellDef> Error type </th>
    <td mat-cell *matCellDef="let element"> {{element.error_type}} </td>
  </ng-container>

  <ng-container matColumnDef="error_value">
    <th mat-header-cell *matHeaderCellDef> Value </th>
    <td mat-cell *matCellDef="let element"> {{element.error_value}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
